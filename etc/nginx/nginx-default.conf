load_module modules/ngx_rtmp_module.so;
rtmp_auto_push on;
worker_processes  16;
# load_module modules/ngx_stream_module.so;

error_log /dev/stdout warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
    accept_mutex        off;
}
