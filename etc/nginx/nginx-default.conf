http {
    server {
        root /var/www/html;
        server_name live.cppthink.org;


        listen 80 default_server;
        listen [::]:80 default_server;


        # RSA certificate

        listen 443 ssl;
        ssl_certificate /etc/ssl/private/letsencrypt-domain.pem;
        ssl_certificate_key /etc/ssl/private/letsencrypt-domain.key;

        ssl_session_cache shared:le_nginx_SSL:10m;
        ssl_session_timeout 1440m;
        ssl_session_tickets off;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;

        ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";


        # Redirect non-https traffic to https
        if ($scheme != "https") {
            return 301 https://$host$request_uri;
        } # managed by Certbot

        location / {
            index index.html;
            try_files $uri $uri/ =404;
        }
        location /hls {
            # Serve HLS fragments
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            #
            # Custom headers and headers various browsers *should* be OK with but aren't
            #
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            #
            # Tell client that this pre-flight info is valid for 20 days
            #
            add_header 'Access-Control-Max-Age' 1728000;
            types {
                application/x-mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
        }
        location /stat {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            #
            # Custom headers and headers various browsers *should* be OK with but aren't
            #
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            #
            # Tell client that this pre-flight info is valid for 20 days
            #
            add_header 'Access-Control-Max-Age' 1728000;

            if ($request_method = 'OPTIONS') {
                add_header 'Content-Type' 'text/xml; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            rtmp_stat all;
        }
    }
}
rtmp {
    server {
        listen          1935 so_keepalive=off;
        ping            5s;
        ping_timeout    3s;
        timeout         10s;
        chunk_size      4096;
        buflen          200ms;

        application live {
            live        on;
            meta        copy;
            record      off;
            wait_key    on;

            exec_push ffmpeg -i rtmp://localhost:1935/live/$name -c copy -c:v libx264 -s 320x180 -f flv rtmp://localhost:1935/hls/$name;
        }

        application hls {
            live                    on;
            meta                    copy;

            hls                     on;
            hls_path                /tmp/hls;
        }

        application stream {
            live        on;
            record      off;

            push        rtmp://a.rtmp.youtube.com/live2/p1yv-a52j-92r0-xv90-3yw5;
            push        rtmp://dfw.contribute.live-video.net/app/live_73510364_K9Dm0HjghYY7CF75BdHbKtZGNtfWcW;

        }
    }
